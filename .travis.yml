language: java
jdk: oraclejdk8
sudo: false
services:
  - rabbitmq
env:
  global:
  - GRADLE_OPTS="-Xmx512m"
  - TERM=dumb
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: true
script:
    - ./gradlew check --no-daemon
