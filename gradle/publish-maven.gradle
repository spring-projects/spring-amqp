apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.artifactory'

publishing {
	publications {
		mavenJava(MavenPublication) {
			pom {
				afterEvaluate {
					name = project.description
					description = project.description
				}
				url = linkScmUrl
				organization {
					name = 'Spring IO'
					url = 'https://spring.io/projects/spring-amqp'
				}
				licenses {
					license {
						name = 'Apache License, Version 2.0'
						url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
						distribution = 'repo'
					}
				}
				scm {
					url = linkScmUrl
					connection = linkScmConnection
					developerConnection = linkScmDevConnection
				}
				developers {
					developer {
						id = 'garyrussell'
						name = 'Gary Russell'
						email = 'grussell@vmware.com'
						roles = ['project lead']
					}
					developer {
						id = 'artembilan'
						name = 'Artem Bilan'
						email = 'abilan@vmware.com'
					}
					developer {
						id = 'davesyer'
						name = 'Dave Syer'
						email = 'dsyer@vmware.com'
					}
					developer {
						id = 'markfisher'
						name = 'Mark Fisher'
						email = 'markfisher@vmware.com'
					}
					developer {
						id = 'markpollack'
						name = 'Mark Pollack'
						email = 'mpollack@vmware.com'
					}
				}
				issueManagement {
					system = 'GitHub'
					url = linkIssue
				}
			}
			versionMapping {
				usage('java-api') {
					fromResolutionResult()
				}
				usage('java-runtime') {
					fromResolutionResult()
				}
			}
		}
	}
}

artifactoryPublish {
	dependsOn build
	publications(publishing.publications.mavenJava)
}
